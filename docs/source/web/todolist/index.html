<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO LIST</title>
    <link rel="styleshheet" href="./style.css" />
  </head>
  <body>
    <section class="container">
      <div class="heading">
        <img
          class="heading_img"
          src="https://iconfont.alicdn.com/p/illus/preview_image/OAXVWkcHrQhb/1b8cdd11-88e3-4e9a-86bb-5bb4314a472b.png"
        />
        <h1>TODO LIST</h1>
      </div>
      <form class="form">
        <div>
          <label class="form_label" for="todo">~Today I Want To Do~</label>
          <input class="form_input" type="text" id="todo" name="to-do" size="30" required />
          <button class="button"><span>Submit</span></button>
        </div>
      </form>
      <div>
        <ul class="toDoList"></ul>
      </div>
    </section>
  </body>
</html>
